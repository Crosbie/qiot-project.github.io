language: ruby
script: bundle exec rake deploy # execute this script on each commit

rvm:
- 2.7.2 # version of `ruby'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main

env:
  global:
    secure: 
